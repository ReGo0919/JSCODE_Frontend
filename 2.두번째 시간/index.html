<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSOCDE 동아리원 모집</title>
  </head>
  <body>
    <h1>JSCODE 동아리원 모집</h1>
    <h2>코딩에 관심있는 분들 모집합니다!</h2>
    <hr />
    <h4>
      안녕하세요! JSCODE라는 동아리는 코딩을 좋아하는 사람들로 모여있습니다.
    </h4>
    <ul>
      <li>모집기간 : 2023년 4월 10일 ~ 2023년 4월 20일</li>
      <li>모집대상 : 코딩을 좋아하는 사람이라면 누구나!</li>
    </ul>
    <p>이름 : <input type="text" placeholder="이름" /></p>
    <p>학번 : <input type="text" placeholder="학번" /></p>

    
    <p>좋아하는 프로그래밍 언어(다중 선택) :
    <label><input type="checkbox" name="color" value="HTML" />HTML</label>
    <label><input type="checkbox" name="color" value="CSS" />CSS</label>
    <label><input type="checkbox" name="color" value="CSS" />Javascript</label></p>
      
     
    <p>학년 : <label><input type="checkbox" name="grade" value="1학년" />1학년</label>
    <label><input type="checkbox" name="grade" value="2학년" />2학년</label>
    <label><input type="checkbox" name="grade" value="3학년" />3학년</label>
    <label><input type="checkbox" name="grade" value="4학년" />4학년</label></p>
    생년월일 : <input type="date" /></p>
    <input type="button" value="제출" />
    <hr />
    <h2>동아리 영상</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/0avGnJ-4LfA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/B8jfnYlxagI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
