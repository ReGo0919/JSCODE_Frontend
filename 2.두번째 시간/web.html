<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <form>
        <h2>로그인</h2>
        <div class="input-box">
          <label for="email">
            <input type="email" id="email" name="email" placeholder="이메일"
          /></label>
        </div>
        <div class="input-box">
          <label for="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
          /></label>
        </div>
        <button type="submit">로그인</button>
        <div class="links">
          <a href="#">비밀번호 찾기</a>
        </div>
        <div class="links">
          <a href="#">회원가입</a>
      </form>
      </div>
    </div>
  </body>
</html>
