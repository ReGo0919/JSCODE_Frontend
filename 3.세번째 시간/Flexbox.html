<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Flexbox.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- flexbox의 Container에 적용 가능 속성들
    ㆍdisplay
    ㆍflex-direction
    ㆍflex-wrap
    ㆍflex-flow
    ㆍjustify-content
    ㆍalign-items
    ㆍalign-content
    -->
    <!-- flexbox의 Container의 안에 있는 item들에 적용 가능 속성들
    ㆍorder
    ㆍflex-grow
    ㆍflex-shrink
    ㆍflex
    ㆍalign-self
    -->
    <!-- flexbox로 정렬시 정렬 방향에 따라 메인 정렬 방향은 main aixs, 나머지 방향은 cross axis가 된다. -->
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
  </body>
</html>
