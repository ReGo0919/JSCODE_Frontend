<!DOCTYPE html>
<html>
  <head>
    <title>Google Login form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>  
    <div class="google-logo">
      <img src="/google-logo.png" alt="">
    </div>
    <div class="login-container">
      <img src="/profile.png" alt="" width="50" height="50">
      <form>
        <div class="input-box">
          <label for="email">
            <input type="email" id="email" name="email" placeholder="이메일" 
          /></label>
        </div>
        <div class="input-box">
          <label for="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
          /></label>
        </div>
        <button type="submit">로그인</button>
        <div class="links">
          <a href="#">비밀번호 찾기</a>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
