<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="metaTag.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹 페이지에 대한 설명(description)을 정의하는 예제 
    content의 길이는 160자 이내 권장. -->
    <meta name="description" content="HTML meta tag page" />

    <!-- 검색엔진을 위한 키워드(keyword)를 정의하는 예제 -->
    <meta name="keyword" content="HTML, meta, tag, element, reference" />

    <!-- 크롤링 봇 색인 허용 -->
    <meta name="robots" content="index,follow" />

    <!-- 소셜 미디어 Open graph 정보 -->
    <meta name="og:type" content="website" />
    <meta name="og:title" content="페이지 제목" />
    <meta name="og:description" content="페이지 설명" />
    <meta name="og:image" content="페이지 썸네일 이미지 주소" />
    <meta name="og:url" content="페이지 주소" />

    <meta name="og:card" content="summary" />
    <meta name="og:title" content="페이지 제목" />
    <meta name="og:description" content="페이지 설명" />
    <meta name="og:image" content="페이지 썸네일 이미지 주소" />

    <title>SemanticTags</title>
  </head>
  <body></body>
</html>
